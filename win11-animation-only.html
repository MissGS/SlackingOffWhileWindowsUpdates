<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Windows 11 动画效果</title>
<style>
.xgoing0{
position: absolute;
top: -1%;
left: -1%;
height: 101%;
width: 101%;
color: #fff;
background-color: #000;
cursor: none;
overflow: hidden;
user-select: none;
}

#oobeword1 {
    display: none;
    position: absolute;
    top: 44.5%;
    left: 0%;
    width: 100%;
    font-family: 微软雅黑;
    text-align: center;
    font-size: 40px;
    z-index: 1000;
}

#oobeword2 {
    display: none;
    position: relative;
    top: 54%;
    left: 0%;
    width: 100%;
    font-family: 微软雅黑;
    text-align: center;
    font-size: 20px;
    z-index: 1000;
}

@keyframes circle1Path {
0%{
top:50vh;
left:50vw;
width:5vw;
height:5vw;
opacity:0.5;
}
50%{
top:0vh;
left:45vw;
width:60vw;
height:60vw;
opacity: 1;
}
100%{
top:50vh;
left:50vw;
width:5vw;
height:5vw;
opacity:0.5;
}
}

@keyframes circle2Path {
0%{
top:40vh;
left:45vw;
width:15vw;
height:15vw;
}
50%{
top:37vh;
left:-10vw;
width:80vw;
height:80vw;
}
100%{
top:40vh;
left:45vw;
width:15vw;
height:15vw;
}
}

@keyframes circle3Path {
0%{
top:30vh;
left:30vw;
width:25vw;
height:25vw;
}
50%{
top:-50vh;
left:-20vw;
width:120vw;
height:120vw;
}
100%{
top:30vh;
left:30vw;
width:25vw;
height:25vw;
}
}

@keyframes fadeCircleIn{
0%{
opcity:0;
}
100%{
opcity: 1;
}
}

.circle1{
position: absolute;
animation: circle1Path 15s infinite, fadeCircleIn 1332ms ease-out;
border-radius: 100vw; 
background: radial-gradient(50% 50% at 50% 50%, rgba(12, 119, 255, 0.3) 15.62%, rgba(12, 119, 255, 0) 100%);
}

.circle2{
position: absolute;
animation: circle2Path 20s infinite, fadeCircleIn 1332ms ease-out;
border-radius: 100vw; 
background: radial-gradient(50% 50% at 50% 50%, rgba(0, 56, 255, 0.3) 15.62%, rgba(12, 119, 255, 0) 100%);
}

.circle3{
position: absolute;
animation: circle3Path 30s infinite, fadeCircleIn 1332ms ease-out;
border-radius: 100vw; 
background: radial-gradient(50% 50% at 50% 50%, rgba(65, 56, 210, 0.5) 15.62%, rgba(65, 56, 210, 0) 100%);
}

body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: #000;
  }

  .transition-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #000;
    opacity: 1;
    z-index: 9999;
    pointer-events: none;
    transition: opacity 1s ease-in-out;
  }


</style>
</head>
<body>
<div class="transition-overlay" id="transitionOverlay"></div>

<div class="xgoing0" id="xgoing" style="display: none;">
    <span id="oobeword1"></span>
    <span id="oobeword2"></span>
    <div class="circles" id="circle" style="display: none;">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
    </div>
</div>

<script>
window.temp_i = 0;
var sto;

function changertp() {
    window.temp_i = window.temp_i + 1;
    oobeword1.style.opacity = (window.temp_i / 100);
    if (window.temp_i == 100) {
        window.temp_i = 100;
        sto = setTimeout("changertp2();", 2000);
        return 0;
    }
    sto = setTimeout("changertp();", 12);
}

function changertp2() {
    window.temp_i = window.temp_i - 1;
    oobeword1.style.opacity = (window.temp_i / 100);
    if (window.temp_i == 0) {
        window.temp_i = 0;
        sto = setTimeout('changertp3();', 128);
        return 0;
    }
    sto = setTimeout("changertp2();", 12);
}

function changertp3() {
    oobeword1.innerHTML = "正在为你做准备 ";
    window.temp_i = window.temp_i + 1;
    oobeword1.style.opacity = (window.temp_i / 100);
    if (window.temp_i == 100) {
        window.temp_i = 100;
        sto = setTimeout("changertp4();", 3000);
        return 0;
    }
    sto = setTimeout("changertp3();", 12);
}

function changertp4() {
    window.temp_i = window.temp_i - 1;
    oobeword1.style.opacity = (window.temp_i / 100);
    if (window.temp_i == 0) {
        window.temp_i = 0;
        sto = setTimeout('changertp5();', 128);
        return 0;
    }
    setTimeout("changertp4();", 12);
}

function changertp5() {
    circle.style.display = "block";
    oobeword1.innerHTML = "此操作可能需要几分钟 ";
    oobeword2.innerHTML = "请勿关闭电脑 ";
    oobeword2.style.display = "block";
    window.temp_i = window.temp_i + 1;
    oobeword1.style.opacity = (window.temp_i / 100);
    oobeword2.style.opacity = (window.temp_i / 100);
    if (window.temp_i == 100) {
        window.temp_i = 100;
        sto = setTimeout("changertp6();", 10000);
        return 0;
    }
    sto = setTimeout("changertp5();", 12);
}

function changertp6() {
    window.temp_i = window.temp_i - 1;
    oobeword1.style.opacity = (window.temp_i / 100);
    if (window.temp_i == 0) {
        oobeword1.innerHTML = "";
        oobeword1.style.display = "none";
        window.temp_i = 0;
        sto = setTimeout('changertp7();', 128);
        return 0;
    }
    sto = setTimeout("changertp6();", 12);
}

function changertp7() {
    oobeword1.innerHTML = "请保持PC开机并接通电源 ";
    oobeword1.style.display = "block";
    oobeword2.style.display = "block";
    window.temp_i = window.temp_i + 1;
    oobeword1.style.opacity = (window.temp_i / 100);
    if (window.temp_i == 100) {
        window.temp_i = 100;
        sto = setTimeout("changertp8();", 10000);
        return 0;
    }
    sto = setTimeout("changertp7();", 12);
}

function changertp8() {
    window.temp_i = window.temp_i - 1;
    oobeword1.style.opacity = (window.temp_i / 100);
    if (window.temp_i == 0) {
        oobeword1.innerHTML = "";
        oobeword1.style.display = "none";
        window.temp_i = 0;
        sto = setTimeout('oobeword1.innerHTML = "好东西就要来了 ";oobeword1.style.display = "block";oobeword2.style.display = "block";changertp9();', 128);
        return 0;
    }
    sto = setTimeout("changertp8();", 12);
}

function changertp9() {
    window.temp_i = window.temp_i + 1;
    oobeword1.style.opacity = (window.temp_i / 100);
    if (window.temp_i == 100) {
        window.temp_i = 100;
        sto = setTimeout("changertp10();", 10000);
        return 0;
    }
    sto = setTimeout("changertp9();", 12);
}

function changertp10() {
    window.temp_i = window.temp_i - 1;
    oobeword1.style.opacity = (window.temp_i / 100);
    if (window.temp_i == 0) {
        window.temp_i = 0;
        sto = setTimeout('changertp11();', 128);
        return 0;
    }
    sto = setTimeout("changertp10();", 12);
}

function changertp11() {
    circle.style.display = "none";
    oobeword1.style.top = "44.5%";
    oobeword1.innerHTML = "即将完成";
    oobeword2.style.display = "none";
    window.temp_i = window.temp_i + 1;
    oobeword1.style.opacity = (window.temp_i / 100);
    if (window.temp_i == 100) {
        window.temp_i = 100;
        sto = setTimeout("changertp12();", 5000);
        return 0;
    }
    sto = setTimeout("changertp11();", 12);
}

function changertp12() {
    sto = "";
    window.temp_i = 100;
    oobeword1.style.opacity = (window.temp_i / 100);
    
    // 动画完成后保持最后一个画面，同时保持背景动画
    oobeword1.innerHTML = "即将完成";
    oobeword1.style.display = "block";
    oobeword2.style.display = "none";
    circle.style.display = "block";
}

window.onload = function() {
    // 禁用鼠标右键
    document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
    });
    
    // 禁用除F11和ESC外的所有快捷键
    document.addEventListener('keydown', function(e) {
        // 允许F11（全屏）和ESC（退出）
        if (e.keyCode === 122 || e.keyCode === 27) {
            return;
        }
        
        // 禁用Windows键组合
        if (e.metaKey || e.ctrlKey || e.altKey) {
            e.preventDefault();
            return false;
        }
        
        // 禁用其他可能的快捷键
        const disabledKeys = [9, 13, 16, 17, 18, 32, 33, 34, 35, 36, 37, 38, 39, 40, 44, 45, 46, 91, 92, 112, 113, 114, 115, 116, 117, 118, 119, 120, 121, 123];
        if (disabledKeys.includes(e.keyCode)) {
            e.preventDefault();
            return false;
        }
    });
    
    // 显示过渡效果，然后逐渐淡出
    setTimeout(function() {
        const transitionOverlay = document.getElementById('transitionOverlay');
        transitionOverlay.style.opacity = '0';
        
        // 过渡完成后开始动画
        setTimeout(function() {
            document.body.style.overflow = "hidden";
            xgoing.style.display = "block";
            oobeword1.style.display = "block";
            oobeword1.innerHTML = "你好 ";
            window.temp_i = 0;
            changertp();
        }, 1000);
    }, 100);
};
</script>
</body>
</html>
